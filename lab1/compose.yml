version: '3'
services:

  web_build:
    build: .
    image: web:latest
    network_mode: "host"

  redis:
    image: redis:6.2-alpine
    networks:
      - website
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - '6379:6379'

  web:
    image: web:latest
    environment:
      - CELERY_BROKER_URL=amqp://user:password@rabbitmq:5672
    volumes:
      - ./app:/app
    networks:
      - website
    ports:
      - "0.0.0.0:80:80"
    command: python3 website.py
    depends_on:
      - web_build
      - redis

networks:
  website:
    name: website
